<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="458571107249-9l6dludjdilskvtrf7hgu079hb09eq23.apps.googleusercontent.com">
  </head>
  <body class="register">
    <div class="nav">
      <ul class="container">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./register.html">Register</a></li>
        <li><a href="./index.html">Login</a></li>
      </ul>
    </div>

      <br>
      <br>
      <br>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
      <div class="signup">

        <a href="#" onclick="signOut();" style="display:none">Sign out</a>
      <form id="form1" method="POST" enctype="multipart/form-data" action="/register/user">
        <h1 style="font-weight:600; position:relative; z-index: 6; color:#ffffff">Sign Up</h1>
        <h3 style="position:relative; z-index: 6; color:#ffffff">
          We're excited to give an opportunity to work with a nonprofit!
        </h3>
        <input type="text" name = "user" id="username" placeholder="Username"></input>
        <br>
        <input type="password" name = "pass" id="password" placeholder="Password"></input>
        <br>
        <input type="text" name = "email" id="email" placeholder="Email"></input>
        <br>
        <br>
        <input type="submit" value="Sign Up" class="signupbtn" style="z-index:6; color:#ffffff; background-color: green;"></input>
      </form>
      <br>
      <br>
      <br>
      <br>
      <br>
      </div>

      <script>
        function signOut() {
          var auth2 = gapi.auth2.getAuthInstance();
          auth2.signOut().then(function () {
            console.log('User signed out.');
          });
        }
      </script>

      <script>
          function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());

          }

      </script>

    <br>
    <br>
    <br>
    <div class="footer">
      <p>MissionCode</p>
    </div>
  </body>
</html>
